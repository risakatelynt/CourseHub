<div class="bg-color">
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form [formGroup]="loginForm" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username"
                                    formControlName="username"
                                    [class.is-invalid]="submitted && loginForm.get('username')?.invalid">
                                <div class="invalid-feedback"
                                    [hidden]="loginForm.controls['username'].valid || (loginForm.controls['username'].pristine && !submitted)">
                                    <div>Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="password-field" [type]="toggle ? 'text' : 'password'" class="form-control"
                                    placeholder="Password" formControlName="password"
                                    [class.is-invalid]="submitted && loginForm.get('password')?.invalid">
                                <i class="bi bi-eye-slash" id="toggle-password"
                                    (click)="togglePassword(loginForm.get('password'))"
                                    [ngClass]="{'bi-eye': toggle}"></i>
                                <div class="invalid-feedback"
                                    [hidden]="loginForm.controls['password'].valid || (loginForm.controls['password'].pristine && !submitted)">
                                    <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is
                                        required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3"
                                    (click)="login()">Login</button>
                            </div>
                        </form>
                        <p class="w-100 text-center">Need an account?
                            <a routerLink="/signup">Signup</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
